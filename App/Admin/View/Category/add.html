<layout name="Index/header_footer" />
        <div class="result-wrap">
            <div class="result-content">
                <form action="__ACTION__" method="post" id="myform" name="myform">
                    <table class="insert-tab" width="100%">
                        <tbody><tr>
                            <th width="120"><i class="require-red">*</i>所属分类：</th>
                            <td>
                                <select name="parent_id" id="catid" class="required">
                                    <option value="0">顶级分类</option>
									<foreach name='categories' item='vo'>				
                                    <option value="{$vo.id}">       
										{$vo.level|str_repeat='--',###}{$vo.cat_name}
									</option>
									</foreach>
									
                                    
									
                                </select>
                            </td>
                        </tr>
                            <tr>
                                <th><i class="require-red">*</i>分类名称：</th>
                                <td>
                                    <input class="common-text required" id="title" name="cat_name" size="28" value="" type="text">
                                </td>
                            </tr>

                            <tr>
                                <th></th>
                                <td>
                                    <input class="btn btn-primary btn6 mr10" value="提交" type="submit">
                                    <input class="btn btn6" onclick="history.go(-1)" value="返回" type="button">
                                </td>
                            </tr>
                        </tbody></table>
                </form>
            </div>
        </div>

    <!--/main-->
</div>
